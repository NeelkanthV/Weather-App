<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="images/search1.gif">Search</button>
    </div>
    <div class="weather">
      <img src="images/wea.gif" class="weather-icon">
      <h1 class="temp">Temperature</h1>
      <h2 class="city">City</h2>
      <h1 class ="description">Description</h1>
      <div class="details">
        <div class="col">
          <img src="images/humidity.gif">
          <div>
            <p class="humidity">0%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.gif">
          <div>
            <p class="wind">0km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="col">
          <img src="images/hot.gif">
          <div>
            <p class="feels_like"></p>
            <p>Feels Like</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
